<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>home</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="home.css">
</head>
<body>
    <div class="container big1">
        <img class="air-logo mt-3 ml-2" src="https://image.flaticon.com/icons/svg/160/160137.svg" alt="airbnb" class="air-logo-img">
        <div class="container air-description mt-5">
            여행 예약도 여행자 호스팅도 모두 에어비앤비에서
        </div>
        <div class="around_hosting">
            <div class="container find_1 mt-3">
                다양한 숙소와 트립을 찾아보세요
                <button type="button" class="btn mt-1 btn-block look_around font-weight-bold">둘러보기</button>
            </div>

            <div class="container find_1 mt-3">
                남는 공간을 활용해 수익을 올리세요
                <button type="button" class="btn btn-info mt-1 btn-block font-weight-bold">호스팅하기</button>
            </div>
        </div>
    </div>

    <div class="container big2">
        <div class="mt-2 ml-3">
            목적지
            <div class="form-group">
                <textarea class="form-control every_location" rows='1' placeholder="모든 위치"></textarea>
            </div>

            <div class="form-group d-flex">
                <div class="stay">
                    <label for="check_in">체크인</label>
                    <textarea class="form-control" rows='1' placeholder="연도-월-일" id="check_in"></textarea>
                </div>

                <div class="stay">
                    <label for="check_in">체크아웃</label>
                    <textarea class="form-control" rows='1' placeholder="연도-월-일" id="check_in"></textarea>
                </div>
            </div>

            <div class="form-group d-flex">
                <div class="how_many"> 
                    <label for="adult">어른</label>
                    <select class="form-control" id="adult">
                        <option>성인 1명</option>
                        <option>성인 2명</option>
                        <option>성인 3명</option>
                        <option>성인 4명</option>
                        <option>성인 5명</option>
                        <option>성인 6명</option>
                        <option>성인 7명</option>
                        <option>성인 8명</option>
                        <option>성인 9명</option>
                        <option>성인 10명</option>
                        <option>성인 11명</option>
                        <option>성인 12명</option>
                        <option>성인 13명</option>
                        <option>성인 14명</option>
                        <option>성인 15명</option>
                        <option>성인 16명</option>
                    </select>
                </div>
        
                <div class="how_many">
                    <label for="child">어린이</label>
                    <select class="form-control " id="child">
                            <option>어린이 0명</option>
                            <option>어린이 1명</option>
                            <option>어린이 2명</option>
                            <option>어린이 3명</option>
                            <option>어린이 4명</option>
                            <option>어린이 5명</option>
                        </select>
                </div>
            </div>
            
            <button type="button" class="btn btn-danger search_btn">검색</button>
            
        </div>
        
    </div>
</body>
</html>
